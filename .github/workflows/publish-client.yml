name: Build and Publish Client Image

on:
    push:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: read
    packages: write

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Create default .env for build
              run: |
                  echo "VITE_API_URL=/api" > client/.env

            - name: Build and push client image
              uses: docker/build-push-action@v5
              with:
                  context: ./client
                  file: ./client/Dockerfile
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository_owner }}/s3-spider2-client:latest
                      ghcr.io/${{ github.repository_owner }}/s3-spider2-client:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
